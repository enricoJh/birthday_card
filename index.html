<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65b50;
    }

    /* Confetti container */
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: #ffc107;
      animation: fall 3s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, [Name]!</h1>
  <p>Wishing you joy, laughter, and everything you love.</p>
  <button onclick="playSong()">Play Birthday Song ðŸŽµ</button>

  <div class="confetti" id="confetti-container"></div>

  <audio id="birthday-song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playSong() {
      const audio = document.getElementById('birthday-song');
      audio.play();
    }

    // Confetti effect
    function createConfetti() {
      const container = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.className = 'confetti-piece';
        div.style.left = Math.random() * 100 + 'vw';
        div.style.top = Math.random() * -20 + 'vh';
        div.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        div.style.animationDuration = (2 + Math.random() * 3) + 's';
        div.style.animationDelay = Math.random() + 's';
        container.appendChild(div);
      }
    }

    createConfetti();
  </script>
</body>
</html>
