<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;         /* vertical layout */
      align-items: center;
      justify-content: flex-start;    /* align items to the top */
      padding: 2vh 1em;
      text-align: center;
      color: #fff;
    }

    .content//d {
      background-color: rgba(255, 255, 255, 0.2); /* subtle overlay for readability */
      border-radius: 20px;
      padding: 2em 1.5em;
      backdrop-filter: blur(5px);
      max-width: 90%;
    }

    h1 {
      font-size: 4vw; /* scales with screen width */
      margin-bottom: 0.5em;
      line-height: 1.2;
      color: black;
    }

    p {
      font-size: 2vw;
      line-height: 1.4;
      color: black;
    }

    #clock {
      font-size: clamp(1rem, 5vw, 2rem);
      margin-top: 1em;
      font-weight: bold;
      color: black;
      text-shadow: 0 0 5px #00000050;
    }


    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ðŸŽ‰ Happy Birthday, Grace!</h1>
    <p>Hi Grace! Grasce? aku gak tau ngeja namamu :><br>sekarang udah jam<br><div id="clock"></div>
</p>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000); // Update every second
    updateClock(); // Run once on load
  </script>

</body>
</html>
